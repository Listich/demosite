<div class="login-wrapper">
  <button class="login-button" (click)="toggleForm()">
    <i class="pi pi-user" style="font-size: 2.5rem; color: #F6AEAE"></i>
  </button>

  <div class="login-overlay" *ngIf="showForm">
    <div class="login-form">
      <h2>Connexion</h2>
      <p *ngIf="problem" class="error-message">{{ problem }}</p>
      <form (ngSubmit)="onSubmit()">
        <label for="email">Email</label>
        <input 
          type="email"
          placeholder="Enter your email" 
          [(ngModel)]="email" 
          name="email" 
          required
        />

        <label for="password">Password</label>
        <input 
          type="password"
          placeholder="Enter your password"
          [(ngModel)]="password"
          name="password"
          required
        />
        <button type="submit">Log in</button>
        <button (click)="toggleForm()">Cancel</button>
      </form>
    </div>
  </div>
</div>
